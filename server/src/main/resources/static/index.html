<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<!-- 引入样式 -->
			<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	</head>
	<body>
		<div id="app">
			<el-table :data="tableData" size="mini">
				<el-table-column prop="id" label="ID" width="150">
				</el-table-column>
				<el-table-column prop="username" label="用户名" width="120">
				</el-table-column>
				<el-table-column prop="status" label="状态" width="120">
				</el-table-column>
				<el-table-column label="操作" >
					<template slot-scope="scope">
						<el-button size="mini" @click="takeLeave(scope.row.id)">请假</el-button>
						<el-button size="mini" @click="cancelLeave(scope.row.id)">取消请假</el-button>
					</template>
				</el-table-column>
			</el-table>
		</div>
	</body>
	<!-- 先引入 Vue -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript">
	new Vue({
        el:'#app',
        data:{
            tableData: []
        },
        created: function(){
            this.getTableData()
        },
        methods:{
            getTableData: function(){
            	var baseUrl = window.location.pathname.replace("index.html", "");
                axios.get(baseUrl + '/customer/statusList?groupId=2')
                .then(res => {
                  let data = [];
                  for (let i = 0; i < res.data.length; i++) {
                      var obj = {}
                      obj.id = res.data[i].customerPo.id
                      obj.username = res.data[i].customerPo.username
                      obj.status = res.data[i].leave?'请假':''
                      data[i] = obj
                  }
                  this.tableData = data;
                })
                .catch(e => {
                  this.errors.push(e)
                })
            }, 
            takeLeave: function(id){
                console.log('id', id);
                axios.get('/stickfit/dev/customer/takeLeave?customerId='+id+'&leave=true')
                .then(res => {
                    this.getTableData()
                })
                .catch(e => {
                  this.errors.push(e)
                })
            },
            cancelLeave: function(id){
                console.log('id', id);
                axios.get('/stickfit/dev/customer/takeLeave?customerId='+id+'&leave=false')
                .then(res => {
                    this.getTableData()
                })
                .catch(e => {
                  this.errors.push(e)
                })
            }
        }
    });
	</script>
</html>
